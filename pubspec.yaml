name: blackjack
description: Black Jack game
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.2
  flutter_modular: 6.3.2
  flutter_svg: 2.0.7
  mobx: 2.1.3
  flutter_mobx: 2.1.0
  shared_preferences: 2.2.2
  dio: 5.3.3
  stack: 0.2.1
  transparent_image: 2.0.1
  either_dart: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  mobx_codegen: ^2.1.1
  mockito: ^5.0.8
  http_mock_adapter: ^0.6.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
